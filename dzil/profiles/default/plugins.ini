[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL

[AutoPrereqs]
[PkgVersion]
[PodWeaver]
[Git::NextVersion]
[ChangelogFromGit]

[@Git]
push_to = origin
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Makefile.PL

[ReadmeAnyFromPod / ReadmeMarkdownInBuild]
type = markdown
filename = README.md
location = build

[ReadmeAnyFromPod / ReadmePodInBuild]
type = pod
filename = README.pod
location = build

[CopyFilesFromBuild]
copy = README.md
copy = Makefile.PL

[@GitHub]
metacpan = 1

