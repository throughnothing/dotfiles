[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filenames = Makefile.PL

[AutoPrereqs]
[PkgVersion]
[PodWeaver]
[NextRelease]
[CopyMakefilePLFromBuild]
[Git::NextVersion]

[@Git]
push_to = origin
allow_dirty = Readme.md
allow_dirty = dist.ini
allow_dirty = Makefile.PL

[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[ReadmeAnyFromPod / ReadmePodInBuild ]
type = markdown
filename = README.md
location = build

[@GitHub]
metacpan = 1

