[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[GatherDir]
exclude_filename = CHANGES
exclude_filename = Makefile.PL

[AutoPrereqs]
[PkgVersion]
[PodWeaver]
[Git::NextVersion]
[ChangelogFromGit::CPAN::Changes]

[@Git]
push_to = origin
allow_dirty = Readme.md
allow_dirty = dist.ini
allow_dirty = Makefile.PL
allow_dirty = CHANGES

[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[CopyFilesFromBuild]
copy = README.md
copy = Makefile.PL
copy = CHANGES

[@GitHub]
metacpan = 1

